"ui.background" = { bg = "white" }
"ui.background.separator" = "gray"
"ui.text" = "black"
"ui.text.info" = "white"
"ui.text.focus" = { bg = "light-gray" }
"ui.statusline" = { fg = "dark-blue", bg = "light-gray" }
"ui.statusline.normal" = { fg = "white", bg = "dark-blue" }
"ui.statusline.insert" = { fg = "white", bg = "blue" } 
"ui.statusline.select" = { fg = "black", bg = "yellow" }
"ui.virtual" = "light-gray"
"ui.window" = { fg = "gray" }
"ui.cursor" = { bg = "light-blue" }
"ui.cursor.primary" = { bg = "blue" }
"ui.cursor.insert" = { bg = "blue" }
"ui.cursor.match" = { bg = "light-gray", modifiers = ["bold"] }
"ui.selection" = { bg = "light-yellow" }
"ui.selection.primary" = { bg = "yellow" }
"ui.menu" = { fg = "black", bg = "light-gray" }
"ui.menu.selected" = { fg = "white", bg = "dark-blue" }
"ui.popup" = { fg = "black", bg = "light-gray" }
"ui.popup.info" = { fg = "gray", bg = "dark-blue" }
"ui.help" = { fg = "white", bg = "dark-blue" }
"ui.linenr" = "light-gray"
"ui.linenr.selected" = "dark-gray"
"ui.highlight" = { bg = "light-blue"}
"ui.virtual.ruler" = { bg = "light-blue" }

"special" = { fg = "blue", modifiers = ["bold"] }
"warning" = { fg = "yellow", modifiers = ["bold"] }
"error" = { fg = "red", modifiers = ["bold"] }
"info" = { fg = "yellow", modifiers = ["bold"] }
"hint" = { fg = "green", modifiers = ["bold"] }

"diagnostic.hint" = { underline = { color = "blue", style = "curl" } }
"diagnostic.info" = { underline = { color = "yellow", style = "curl" } }
"diagnostic.warning" = { underline = { color = "orange", style = "curl" } }
"diagnostic.error" = { underline = { color = "red", style = "curl" } }

"comment" = { fg = "red", modifiers = ["italic"] }
"string" = { modifiers = ["italic"] }
"constant" = { modifiers = [] }
"keyword" = { modifiers = ["bold"] }
"type" = { modifiers = ["italic"] }
"tag" = { fg = "red" }

"markup.heading" = { fg = "black", modifiers = ["bold"] }
"markup.heading.marker" = { fg = "red", modifiers = ["bold"] }
"markup.list" = { fg = "red" }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"diff.plus" = { fg = "green" }
"diff.delta" = { fg = "blue" }
"diff.minus" = { fg = "red" }

