"ui.background" = { bg = "background" }
"ui.text" = "foreground"
"ui.text.info" = "background"
"ui.text.focus" = { bg = "darkblue", fg = "background" }
"ui.statusline" = { fg = "darkblue", bg = "lightgrey" }
"ui.statusline.normal" = "darkblue"
"ui.statusline.insert" = "red"
"ui.statusline.select" = "orange"
"ui.virtual" = "lightgrey"
"ui.window" = "darkblue"
"ui.cursor" = { fg = "foreground", bg = "lightblue" }
"ui.cursor.match" = { bg = "lightblue" }
"ui.cursor.primary" = { fg = "foreground", bg = "blue" }
"ui.selection" = { bg = "lightgrey" }
"ui.selection.primary" = { bg = "grey" }
"ui.menu" = { fg = "foreground", bg = "lightgrey" }
"ui.menu.selected" = { fg = "background", bg = "darkblue" }
"ui.popup" = { fg = "background", bg = "grey" }
"ui.popup.info" = { fg = "background", bg = "darkblue" }
"ui.help" = { fg = "background", bg = "darkblue" }
"ui.linenr" = "lightgrey"
"ui.linenr.selected" = "darkgrey"
"ui.highlight" = { fg = "red", bg = "blue"}
"ui.virtual.ruler" = { bg = "lightblue" }

"special" = { fg = "orange", modifiers = ["bold"] }
"warning" = { fg = "yellow", modifiers = ["bold"] }
"error" = { fg = "red", modifiers = ["bold"] }
"info" = { fg = "blue", modifiers = ["bold"] }
"hint" = { fg = "blue", modifiers = ["bold"] }

"diagnostic.hint" = { underline = { color = "blue", style = "curl" } }
"diagnostic.info" = { underline = { color = "yellow", style = "curl" } }
"diagnostic.warning" = { underline = { color = "orange", style = "curl" } }
"diagnostic.error" = { underline = { color = "red", style = "curl" } }

"comment" = { fg = "red", modifiers = ["italic"] }
"string" = { modifiers = ["italic"] }
"constant" = { modifiers = [] }
"keyword" = { modifiers = ["bold"] }
"function" = { modifiers = ["italic"] }
"type" = { modifiers = ["italic"] }

"markup.heading" = { modifiers = ["bold"] }
"markup.heading.marker" = { fg = "red", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"diff.plus" = { fg = "lightgreen" }
"diff.delta" = { fg = "lightblue" }
"diff.minus" = { fg = "red" }

[palette]
foreground = "#1a1a1a"
background = "#f7f7f7"
lightgrey = "#e0e0e0"
grey = "#c5c5c5"
darkgrey = "#757575"
red = "#f02020"
blue = "#20bbfc"
lightblue = "#a6e4fe"
darkblue = "#105e7e"
green = "#20bb20"
lightgreen = "#8FDD8f"
orange = "#E67E25"
yellow = "#F0C418"
